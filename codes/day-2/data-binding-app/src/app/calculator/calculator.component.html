<form (submit)="calculate()" ngForm>
    <fieldset>
        <legend>Calculator App</legend>
        <br>
        <div>
            <label for="radioAdd">Add:&nbsp;</label>
            <input type="radio" name="calculation" id="radioAdd" (change)="updateChoice(1)">

            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="radioSub">Subtract:&nbsp;</label>
            <input type="radio" name="calculation" id="radioSub" (change)="updateChoice(2)">

            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="radioMulti">Multiply:&nbsp;</label>
            <input type="radio" name="calculation" id="radioMulti" (change)="updateChoice(3)">

            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="radioDiv">Divide:&nbsp;</label>
            <input type="radio" name="calculation" id="radioDiv" (change)="updateChoice(4)">
        </div>
        <div>
            <label for="txtFirst">First:&nbsp;</label>
            <input type="number" id="txtFirst" [(ngModel)]="first" name="firstInput">
        </div>
        <div>
            <label for="txtSecond">Second:&nbsp;</label>
            <input type="text" name="secondInput" id="txtSecond" [(ngModel)]="second">
        </div>
        <div>
            <!-- <input type="submit" value="Calculate"> -->
            <button type="submit">Calculate</button>
        </div>
    </fieldset>
</form>
<br>
<div>
    <label for="txtResult">Result:&nbsp;</label>
    <input type="text" id="txtResult" readonly [value]="result">
</div>
